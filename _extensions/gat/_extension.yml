title: Gleb's Article Template
author: Gleb Ebert
version: 0.1.0
contributes:
  formats:
    common:
      csl: https://www.zotero.org/styles/nature
    pdf:
      # document formatting
      include-in-header:
        - "include-in-header.tex"
      template-partials:
        - "partials/title.tex"
        - "partials/_authors.tex"
      documentclass: scrartcl
      fontsize: 10pt
      geometry:
        - top=3.0cm
        - bottom=3.0cm
        - left=2.5cm
        - right=2.5cm

      # links and citations
      colorlinks: true
      link-citations: true
      linkcolor: ForestGreen
      urlcolor: ForestGreen
      citecolor: ForestGreen

      # bibliography
      biblio-config: false # csl includes biblio formatting
      biblio-title: "References"
