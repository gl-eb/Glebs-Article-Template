title: Gleb's Article Template
author: Gleb Ebert
version: 0.1.0
contributes:
  formats:
    common:
      shortcodes:
        - shortcodes.lua
      knitr:
        opts_chunk:
          echo: false
      csl: https://www.zotero.org/styles/nature
    pdf:
      documentclass: scrartcl
      fontsize: 10
      colorlinks: true
      urlcolor: ForestGreen
      geometry:
        - top=3.0cm
        - bottom=3.0cm
        - left=2.5cm
        - right=2.5cm
      # fig-width: 6.5
      # fig-height: 4.5
      biblio-config: false # csl includes biblio formatting
      include-in-header:
        - text: |
            \usepackage{microtype}
            \usepackage{orcidlink}
      template-partials:
        - "partials/title.tex"
        - "partials/_authors.tex"
    html:
      number-sections: true
      toc: true
