title: Gleb's Article Template
author: Gleb Ebert
version: 0.1.0
contributes:
  formats:
    common:
      shortcodes:
        - shortcodes.lua
      knitr:
        opts_chunk:
          echo: false
      csl: https://www.zotero.org/styles/nature
    pdf:
      documentclass: article
      colorlinks: true
      urlcolor: ForestGreen
      # fig-width: 6.5
      # fig-height: 4.5
      biblio-config: false # csl includes biblio formatting
      header-includes: |
        \usepackage{orcidlink}
        \definecolor{mypink}{RGB}{219, 48, 122}
      template-partials:
        - "partials/title.tex"
        - "partials/_authors.tex"
    html:
      number-sections: true
      toc: true
